</head>

<body>
    <div class="row">
        <div class="col-8 col-12-sm col-12-md">
            <img src="./assets/logo.png" alt="" width="30px">

            <small for="">&#x1F6C8; Solo letras minusculas y sin acento</small>

            <br>

    <script src="app.js"></script>

</body>

</html>
